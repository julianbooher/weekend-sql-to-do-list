<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To-Do List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="./imgs/checkmark.png" type="image/x-icon">
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/styles.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <script src="vendors/jquery.js"></script>
        <script src="scripts/client.js"></script>
    </head>
    <body>
        <header>
            <img id="header-img" src="./imgs/checkmark.png">
        </header>
        <main>
            <div id="in-div">
                <h4>Submit a new task!</h4>
                <p id="in-error-message"></p>
                <form>
                    <input id="in-name" placeholder="Whose task?" maxlength="20"><br>
                    <input id="in-todo" placeholder="Task" maxlength="40"><br>
                    <button id="btn-submit" class="btn btn-light">Submit To Do</button>
                </form>
            </div>
            <h3 class="section-title">Tasks to do!</h3>
            <div id="todo-div">
                <!-- jQuery will fill this -->
            </div>
            <h3 class="section-title">Completed tasks!</h3>
            <div id="completed-div">
                <!-- jQuery will fill this -->
            </div>
        </main>
        <footer>
            <p id="footer-note">Created by Julian Booher with help from Prime Digital Academy</p>
        </footer>
    </body>
</html>
