<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To-Do List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/styles.css">
        <script src="vendors/jquery.js"></script>
        <script src="scripts/client.js"></script>
    </head>
    <body>
        <header>
            <h1>To-Do List!</h1>
        </header>
        <main>
            <div id="in-div">
                <h4>Submit a To-Do!</h4>
                <p id="in-error-message"></p>
                <form>
                    <input id="in-name" placeholder="Whose To-Do?"><br>
                    <input id="in-todo" placeholder="To-Do"><br>
                    <button id="btn-submit">Submit To Do</button>
                </form>
            </div>
            <h3 class="section-title">Tasks to do!</h3>
            <div id="todo-div">
                <!-- jQuery will fill this -->
            </div>
            <h3 class="section-title">Completed tasks!</h3>
            <div id="completed-div">
                <!-- jQuery will fill this -->
            </div>
        </main>
    </body>
</html>
